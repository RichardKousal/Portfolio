<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background (no border radius for apple) -->
  <rect width="180" height="180" fill="#0a0a0f"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circles -->
  <circle cx="90" cy="90" r="60" fill="url(#appleGradient)" opacity="0.2"/>
  <circle cx="90" cy="90" r="45" fill="url(#appleGradient)" opacity="0.4"/>
  
  <!-- RK initials -->
  <text x="90" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle">
    RK
  </text>
  
  <!-- Accent -->
  <circle cx="130" cy="50" r="6" fill="#43e97b"/>
</svg>

