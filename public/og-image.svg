<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="#667eea" opacity="0.1"/>
  <circle cx="1050" cy="480" r="120" fill="#43e97b" opacity="0.1"/>
  
  <!-- Main content -->
  <text x="600" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)" text-anchor="middle">
    Richard Kousal
  </text>
  
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="500" fill="#e5e7eb" text-anchor="middle">
    QA &amp; Test Automation Lead
  </text>
  
  <!-- Tech badges -->
  <g transform="translate(300, 400)">
    <rect width="160" height="50" rx="25" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="80" y="33" font-family="system-ui" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">
      Playwright
    </text>
  </g>
  
  <g transform="translate(480, 400)">
    <rect width="130" height="50" rx="25" fill="#667eea" opacity="0.8"/>
    <text x="65" y="33" font-family="system-ui" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">
      Cypress
    </text>
  </g>
  
  <g transform="translate(630, 400)">
    <rect width="120" height="50" rx="25" fill="#4facfe" opacity="0.8"/>
    <text x="60" y="33" font-family="system-ui" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">
      CI/CD
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="550" font-family="system-ui" font-size="28" fill="#9ca3af" text-anchor="middle">
    richardkousal.com
  </text>
</svg>

