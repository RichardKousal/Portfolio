<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0f" rx="80"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="iconGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="256" cy="256" r="180" fill="url(#iconGradient512)" opacity="0.15"/>
  <circle cx="256" cy="256" r="140" fill="url(#iconGradient512)" opacity="0.25"/>
  <circle cx="256" cy="256" r="100" fill="url(#iconGradient512)" opacity="0.4"/>
  
  <!-- RK initials with glow -->
  <text x="256" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="180" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)">
    RK
  </text>
  
  <!-- Accent elements -->
  <circle cx="380" cy="140" r="20" fill="#43e97b" opacity="0.8"/>
  <circle cx="140" cy="380" r="16" fill="#4facfe" opacity="0.6"/>
</svg>

